<html lang="ptBR">

    <head>
        <title>CyberWot2077</title>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="styleWot.css">
    </head>

    <body>
        <div id="box">
            <div id="myInputs">
                <input id="projectile" placeholder="AP: 5째 / APCR: 2째"></input>
                <input id="angle" placeholder="Tyle the shot angle"></input>
                <input id="distance" placeholder="Tyle distance betwen 1 to 10"></input>
            </div>
            <div id="myTanks">
                <button onclick="myTank('KV-2', 950, 61, 152, 110, 640)">KV-2</button>
                <button onclick="myTank('E-100', 2750, 175, 150, 258, 640)">E-100</button>
                <button onclick="myTank('Tiger ll', 1700, 150, 105, 225, 220)">Tiger ll</button>
                <button onclick="myTank('Pz-lll', 510, 24, 50, 65, 40)">Pz-lll</button>
                <button onclick="myTank('Maus', 3000, 175, 128, 246, 400)">Maus</button>
            </div>
        </div>

        <div id="middleBox">
            <div id="tanksData">
                <section id="section1">
                    <h1>Voce</h1>
                    <p id="myVeicle">Veicle</p>
                    <p id="myArmor">Armor</p>
                    <p id="myHp">Hp</p>
                    <p id="myProje">Projectile</p>
                    <p id="myCaliber">Caliber</p>
                    <p id='myPen'>Penetration</p>
                    <p id="myDmg">Damage</p>
                    <p id="myAngle">Shot Angle</p>
                    <p id="myDistance">Distance</p>
                </section>
                <section id="section2">
                    <h1>Inimigo</h1>
                    <p id="enVeicle">Veicle</p>
                    <p id="enArmor">Armor</p>
                    <p id="enHp">Hp</p>
                    <p id="enProje">Projectile</p>
                    <p id="enCaliber">Caliber</p>
                    <p id="enPen">Penetration</p>
                    <p id="enDmg">Damage</p>
                    <p id="enAngle1">Shot Angle</p>
                    <p id="enDistance1">Distance</p>
                </section>
            </div>

            <div id="gameData">
                    <h1>Status do Disparo</h1>
                    <p id="tiros">Shots</p>
                    <p id='bliRelativa'>Relative Armor</p>
                    <p id='chances'>Hit Chances</p>
                    <p id='frase'>Hit or Not</p>
                    <p id="penOrNot">Penetration or Not</p>
            </div>
        </div>


        <div id="box">
            <div id="enInputs">
                <input id="enProjectile" placeholder="AP: 5째 / APCR: 2째"></input>
                <input id="enAngle" placeholder="Tyle the shot angle"></input>
                <input id="enDistance" placeholder="Type distance betwen 1 to 10"></input>
            </div>
            <div id="enTanks">
                <button onclick="enTank('KV-2', 950, 61, 152, 110, 640)">KV-2</button>
                <button onclick="enTank('E-100', 2750, 175, 150, 258, 640)">E-100</button>
                <button onclick="enTank('Tiger ll', 1700, 150, 105, 225, 220)">Tiger ll</button>
                <button onclick="enTank('Pz-lll', 510, 24, 50, 65, 40)">Pz-lll</button>
                <button onclick="enTank('Maus', 3000, 175, 128, 246, 400)">Maus</button>
            </div>
        </div>

        <div id="shotButton">
            <button id="shoting" onclick="shotIt()">Shot</button>
        </div>

        <script src="cyberScript.js" type="text/javascript"></script>
    </body>
</html>
