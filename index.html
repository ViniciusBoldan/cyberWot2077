<html lang="ptBR">

    <head>
        <title>CyberWot2077</title>

        <link rel="stylesheet" href="styleWot.css">

    <body>
        
        <div id="box">

            <div id="entradas">
                <input type="text" id="projetil" placeholder="AP:5° / APCR:2°">

            <div id="tanks">

        </div>

        <div id="display">
            <section>
                <h1>Dados do Tanque</h1>
                <p id="myVeicle"></p>
                <p id="myHp"></p>
                <p id="myCaliber"></p>
                <p id='myPen'></p>
            </section>

                <p id="tiros">0 Disparos efetuados</p>
                <p id='bliRelativa'></p>
                <p id='chances'></p>
                <p id='frase'></p>
                <p id="penOrNot"></p>
            </section>
            <section>
                <h1>Dados do inimigo</h1>
                <p id="enVeicle"></p>
                <p id="enHp"></p>
                <p id="enCaliber"></p>
                <p id=enPen></p>
            </section>

    <button id="ola" value="10,20,30" onclick="blyat(10,20,30)">blyatizar</button>
    <button onclick="show()">showzar</button>
        </div>

        <script src="cyberWot2077.js" type="text/javascript"></script>
